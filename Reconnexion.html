    <section class="connect">
        <div class="presentation">
            <p><strong style="color: red;">L'email</strong> ou <strong style="color: red;">mot de passe</strong> saisie est incorrecte</p>
            <p>Veuillez vous reconnectez pour accéder à votre compte.</p>
        </div>
        <div class="form-box">
            <form action="../php/login.php" method="POST">
                <legend class="legend-box">Connexion</legend>

                <label for="username">Email :</label>
                <input type="text" name="username" id="username" placeholder="Entrez votre email" required>

                <label for="motdepasse">Mot de passe :</label>
                <input type="password" name="motdepasse" id="motdepasse" placeholder="Entrez votre mot de passe"
                    minlength="6" required><br>

                <button type="submit" aria-label="Se connecter">Connexion</button><br><br>

                <p>Pas encore de compte ? <a href="inscription.html">Inscrivez-vous ici</a></p>
            </form>
        </div>
    </section>
